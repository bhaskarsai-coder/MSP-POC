<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Solutions Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        h1 {
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        label {
            font-weight: bold;
            font-size: 1.2rem;
        }
        textarea {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸŽ« Ticket Solutions Generator</h1>
        <p>Enter your ticket description, and let AI generate potential solutions.</p>
    </header>
    <div class="container">
        <form action="/predict" method="POST">
            <label for="ticket_description">Enter Ticket Description:</label>
            <textarea id="ticket_description" name="ticket_description" rows="5" placeholder="Describe your issue here..." required></textarea>
            <button type="submit">Generate Solutions</button>
        </form>
    </div>
</body>
</html>
